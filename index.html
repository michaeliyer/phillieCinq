<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhillieTrois</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>PhillieTrois: Trip Logger</h1>
    <button id="menuToggle">â˜° Menu</button>
  </header> 

  <nav id="menu" class="hidden">
    <ul>
      <li><button id="addTripBtn">Add a Trip</button></li>
      <li><button id="viewTripsBtn">View All Trips</button></li>
    </ul>
  </nav>

  <main>
    <!-- Add Trip Section -->
    <section id="addTripSection" class="hidden">
      <h2>Add a New Trip</h2>
      <form id="tripInputForm">
        <label for="tripId">Trip ID:</label>
        <input type="number" id="tripId" required>

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>

        <label for="photoUpload">Upload Photos:</label>
        <input type="file" id="photoUpload" accept="image/*" multiple>

        <button type="submit">Add Trip</button>
      </form>
    </section>

    <!-- View All Trips Section -->
    <section id="viewTripsSection" class="hidden">
      <h2>All Trips</h2>
      <ul id="tripList"></ul>
    </section>

    <!-- Trip Details Section -->
    <section id="tripDetailsSection" class="hidden">
      <h2>Trip Details</h2>
      <div id="tripDetails"></div>
      <button class="closeBtn">Close</button>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
